<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>PAT Registration</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/css/app.css">
</head>

<body>

<div class="container">

    <div th:include="common/header"></div>

    <form>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <span class="anchor" id="formUser"></span>
                <hr class="my-5">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0 text-center">REGISTRATION FOR JAVA MEETUP</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Name</label>
                                <div class="col-lg-9">
                                    <label>
                                        <input class="form-control" type="text" placeholder="Zouhair Guijjane" required>
                                    </label>
                                    <small class="form-text text-muted text-center">
                                        Only letters are allowed
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Password</label>
                                <div class="col-lg-9">
                                    <label for="formUser">
                                        <input class="form-control" type="password" placeholder="Password" required>
                                    </label>
                                    <small class="form-text text-muted text-center">
                                        At least 8 characters
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Email</label>
                                <div class="col-lg-9">
                                    <label for="formUser">
                                        <input class="form-control" type="email" placeholder="example@test.com"
                                               required>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Full
                                    address</label>
                                <div class="col-lg-9">
                                    <label for="formUser">
                                        <input class="form-control" type="text"
                                               placeholder="OstendstraÃŸe 110, 70188 Stuttgart" required>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Phone
                                    number</label>
                                <div class="col-lg-9">
                                    <label for="formUser">
                                        <input class="form-control" type="tel" placeholder="+33612345678">
                                    </label>
                                    <small class="form-text text-muted text-center">
                                        Optional
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <div th:include="common/footer"></div>

</div>
</body>
</html>
