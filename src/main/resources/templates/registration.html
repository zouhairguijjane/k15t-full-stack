<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>PAT Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/css/app.css">
</head>

<body>

<div class="container">
    <div th:include="common/header"></div>

    <br>

    <div class="alert alert-danger text-center" role="alert" th:if="${user_already_exist!=null}">
        <p class="mb-0" th:text="${user_already_exist}"></p>
    </div>

    <div class="alert alert-success text-center" role="alert" th:if="${success}">
        <h6 class="alert-heading">Well done!</h6>
        <hr>
        <p class="mb-0">You are now registered for the <strong>Java Meetup</strong>.
        </p>
    </div>

    <form th:action="@{/rest/registration}" th:object="${user}" method="post">

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <span class="anchor" id="formUser"></span>
                <hr class="my-5">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0 text-center">REGISTRATION FOR JAVA MEETUP</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" id="name" name="name"
                                           placeholder="Zouhair Guijjane" required autofocus>
                                    <small th:if="${#fields.hasErrors('name')}"
                                           class="form-text text-danger text-center" th:errors="*{name}">
                                        Input is incorrect
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Password</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" id="password" name="password"
                                           placeholder="Password" required>
                                    <small th:if="${#fields.hasErrors('password')}"
                                           class="form-text text-danger text-center" th:errors="*{password}">
                                        Input is incorrect
                                    </small>
                                    <small class="form-text text-muted text-center">
                                        At least 8 characters
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" id="email" name="email"
                                           placeholder="example@test.com"
                                           required>
                                    <small th:if="${#fields.hasErrors('email')}"
                                           class="form-text text-danger text-center" th:errors="*{email}">
                                        Input is incorrect
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Full
                                    address</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" id="address" name="address"
                                           placeholder="OstendstraÃŸe 110, 70188 Stuttgart" required>
                                    <small th:if="${#fields.hasErrors('address')}"
                                           class="form-text text-danger text-center" th:errors="*{address}">
                                        Input is incorrect
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label float-right">Phone
                                    number</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber"
                                           placeholder="+33612345678">
                                    <small th:if="${#fields.hasErrors('phoneNumber')}"
                                           class="form-text text-danger text-center" th:errors="*{phoneNumber}">
                                        Input is incorrect
                                    </small>
                                    <small class="form-text text-muted text-center">
                                        Optional
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <div th:include="common/footer"></div>

</div>
</body>
</html>
